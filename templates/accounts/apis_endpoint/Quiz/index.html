<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional: Include Bootstrap for better styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        
    </style>
</head>
<body>
    <div id="quiz-header" class="quiz-header">
        <h2>Quiz</h2>
        <a href="subjects.html" class="back-link btn btn-secondary">Go back to EduGuide &rarr;</a>
    </div>

    <div class="quiz-container">
        <!-- Quiz questions will be dynamically injected here -->
        <form id="quiz-form">
            <div id="quiz-questions">
                <!-- Dynamic Questions -->
            </div>
            <!-- Confirm Button -->
            <div class="confirm-container">
                <button type="button" id="confirm-button" class="btn btn-primary">Confirm</button>
            </div>
        </form>
    </div>

    <!-- Result Container -->
    <div id="result-container" class="text-center">
        <!-- Quiz results will be displayed here -->
    </div>

    <script src="./script.js"></script>
</body>
</html>
