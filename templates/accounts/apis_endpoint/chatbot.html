{% extends "accounts/index.html" %}
{% load static %}
{% load i18n %}

{% block css %}
<style>
    /* Header Styles */
#chat-header h4 {
    font-size: 1.5rem;
    color: #333;
    margin-top: 10px;
}

#chat-subtext {
    color: #6c757d;
    font-size: 0.9rem;
}

/* Textarea Styles */
#question-input {
    width: 100%;
    border-radius: 5px;
    padding: 15px;
    font-size: 1rem;
    border: 1px solid #ced4da;
    resize: none;
    box-shadow: none;
    transition: border-color 0.3s ease;
}

#question-input:focus {
    border-color: #80bdff;
    outline: none;
    box-shadow: 0 0 5px rgba(128, 189, 255, 0.5);
}

/* Submit Button Styles */
#submit-button {
    background-color: #343a40;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    padding: 10px 20px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 15px;
}

#submit-button:hover {
    background-color: #23272b;
}

#submit-button:active {
    background-color: #1d1f21;
}

/* Loading Spinner Styles */
#loading-spinner {
    border: 3px solid #f3f3f3;
    border-radius: 50%;
    border-top: 3px solid #343a40;
    width: 16px;
    height: 16px;
    animation: spin 1s linear infinite;
    margin-left: 10px;
    display: none; /* Hide by default */
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Response Container Styles */
#response-container {
    background-color: #e9f7fe;
    border: none;
    border-radius: 5px;
    padding: 15px;
    font-size: 1rem;
    color: #333;
    margin-top: 20px;
}
</style>
{% endblock %}




{% block content %}
<div id="chat-container" class="container mt-5 p-4 border rounded shadow-sm mb-5">
    <div id="chat-header" class="text-center mb-4">
        <img src="{% static 'images/icons/robot.png' %}" alt="{% trans 'Robot Icon' %}" style="width: 50px;">
        <h4 class="mt-3">{% trans "Ask Your Question Below" %}</h4>
        <p id="chat-subtext" class="text-muted">{% trans "Get instant answers powered by AI." %}</p>
    </div>

    <form id="question-form">
        <div class="form-group">
            <textarea
                class="form-control {% if LANGUAGE_CODE == 'ar' %}text-right{% else %}text-left{% endif %}"
                id="question-input"
                placeholder="{% blocktrans %}What's on your mind?{% endblocktrans %}"
                rows="4">
            </textarea>
        </div>

        <button
            type="button"
            id="submit-button"
            class="btn btn-dark mt-3">
            <span id="submit-text">{% trans "Send Message" %}</span>
            <span id="loading-spinner"></span>
        </button>
    </form>

    <div
        id="response-container"
        class="mt-4 alert alert-info {% if LANGUAGE_CODE == 'ar' %}text-right{% else %}text-left{% endif %}">
    </div>
</div>

{% endblock %}

{% block script %}

{% endblock %}
